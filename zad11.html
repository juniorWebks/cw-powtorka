<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Zadanie 11. Metoda .reduce()</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Łukasz Krawczyk (Web Developer / Graphic &amp; Web Designer)" />
</head>

<body>

    <button type="button" class="button">Wyświetl</button>

    <p class="info">Średnia arytmetyczna elementów tablicy:
        <span class="info__output">???</span>
    </p>

    <script>
        document.querySelector('button').addEventListener('click', function () {
			const array1 = [1, 3, 4, 5, 10]
			const printNewValue = array1.reduce(function (reduced, el, index, array) {

				return reduced += el

			}) / array1.length
			const outputValue = document.querySelector('.info__output')
			outputValue.innerHTML = printNewValue
		})

		/*
		- Dana jest tablica z liczbami [1, 3, 4, 5, 10].
		
		- W dokumencie znajduje się przycisk, po kliknięciu którego, poniżej w akapicie ma zostać wyświetlona średnia arytmetyczna liczb znajdujących się w tablicy.
		
		- Za pomocą metody .reduce(), zsumuj wszystkie elementy tablicy, a następnie wyciągnij z tej sumy średnią arytmetyczną.
		
		- Średnia arytmetyczna, w przypadku naszej tablicy, ma wynosić 4.6.
		*/

    </script>

</body>

</html>
