<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Zadanie 10. Metoda .filter()</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Łukasz Krawczyk (Web Developer / Graphic &amp; Web Designer)" />
</head>

<body>

    <input type="number" placeholder="Wartość minimalna" class="input" />

    <button type="button" class="button">Wyświetl</button>
    <p class="info">Wiek powyżej wartości minimalnej:
        <span class="info__output">???</span>
    </p>

    <script>

        document.querySelector('.button').addEventListener('click', function () {
			const inputValue = document.querySelector('.input').value
			const ageArray = [37, 26, 18, 16, 3]
			const arrayModify = ageArray.filter(function (el, index, array) {
				return (el > inputValue)
			})

			const output = document.querySelector('.info__output')
			output.innerHTML = arrayModify
		})






		/*
		- Dana jest tablica z wiekiem (latami) [37, 26, 18, 16, 3].
		
		- W dokumencie znajduje się pole input (w które użytkownik ma wpisać wartość minimalną) oraz przycisk, po kliknięciu którego, poniżej w akapicie mają zostać wyświetlone te elementy z wiekiem (latami), które są większe od podanej przez użytkownika wartości minimalnej.
		
		- Za pomocą metody .filter(), stwórz nową tablicę, której elementami będą tylko te elementy oryginalnej tablicy, które są większe od wartości minimalnej podanej przez użytkownika.
		
		- Przykładowo, dla wartości minimalnej (wpisanej w pole input) równej 21, nowa tablica ma wyglądać następująco: Array(2) [ 37, 26 ].
		*/

    </script>

</body>

</html>
